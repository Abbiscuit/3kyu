<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>3kyu | Select Menus</title>
  </head>
  <body>
    <div id="app">
      <!-- Navbar -->
      <nav class="white">
        <div class="nav-wrapper container">
          <a href="/" class="brand-logo black-text text-darken-2">3kyu</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="auth.html" class="black-text text-darken-2">ログイン</a>
            </li>
            <li>
              <a href="auth.html" class="black-text text-darken-2">登録</a>
            </li>
            <li>
              <a href="collapsible.html" class="black-text text-darken-2"
                >マイプロフィール</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Search -->
      <section class="search-wrapper">
        <div class="input-field">
          <label for="search">検索</label>
          <input type="text" id="search" placeholder="(例) 店名 イタリアン" />
        </div>
      </section>
      <!-- Feed -->
      <section class="feed-detail container">
        <div class="card ">
          <div class="card-content ">
            <span class="card-title">予約ありがとうございます😎🔥</span>
            <p>
              【乾杯シャンパン】五感で愉しむ！
              生ウニ含むパスタ2種、国産牛のメインにトリュフソース
            </p>
            <p>
              ＊キャンセルはご遠慮ください。当日キャンセルの場合、100％の料金を頂戴いたします。
            </p>
          </div>
          <div class="card-action">
            <a href="/profile.html" class="btn">予約確認</a>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->

    <footer class="center">
      <p>
        © 2020 Copyright Text
      </p>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>

  <script>
    console.log("Welcome to 3kyu");
  </script>
</html>
